<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | US Stock Dividend Compound Interest Calculator</title>
    <meta name="description"
        content="Calculate US stock dividend reinvestment and compound interest returns and stay updated with latest investment insights.">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // No redirect needed here as we are already on the /en/ page
        sessionStorage.setItem('redirected', 'true');
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">StockWise.ai</div>
            <nav class="lang-selector">
                <a href="/" class="lang-link">KO</a>
                <a href="/en/" class="lang-link active">EN</a>
                <a href="/pt/" class="lang-link">PT</a>
            </nav>
        </header>

        <main class="main-grid">
            <!-- Left: Calculator Inputs -->
            <section class="calculator-card">
                <div class="card">
                    <h2>Dividend Calculator</h2>
                    <div class="input-group">
                        <label for="ticker">Ticker</label>
                        <input type="text" id="ticker" placeholder="e.g. SCHD, O, AAPL" value="SCHD">
                    </div>
                    <div class="input-group">
                        <label for="initialPrincipal">Initial Investment ($)</label>
                        <input type="number" id="initialPrincipal" placeholder="0" value="10000">
                    </div>
                    <div class="input-group">
                        <label for="monthlyDeposit">Monthly Deposit ($)</label>
                        <input type="number" id="monthlyDeposit" placeholder="0" value="500">
                    </div>
                    <div class="input-group">
                        <label for="dividendYield">Annual Dividend Yield (%)</label>
                        <input type="number" id="dividendYield" step="0.1" placeholder="0.0" value="3.5">
                    </div>
                    <div class="input-group">
                        <label for="stockGrowth">Annual Stock Growth (%)</label>
                        <input type="number" id="stockGrowth" step="0.1" placeholder="0.0" value="5.0">
                    </div>
                    <div class="input-group">
                        <label for="duration">Investment Duration (Years)</label>
                        <input type="number" id="duration" placeholder="0" value="10">
                    </div>
                    <button id="calculateBtn" class="btn-calculate">Calculate</button>
                </div>
            </section>

            <!-- Right: Results & Chart -->
            <section class="results-container">
                <div class="summary-stats">
                    <div class="stat-box">
                        <span class="label">Final Asset</span>
                        <div id="finalAsset" class="value">$0</div>
                    </div>
                    <div class="stat-box">
                        <span class="label">Total Dividends</span>
                        <div id="totalDividends" class="value">$0</div>
                    </div>
                    <div class="stat-box">
                        <span class="label">ROI</span>
                        <div id="totalROI" class="value highlight">0%</div>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <canvas id="growthChart"></canvas>
                </div>
            </section>
        </main>

        <!-- Blog Section -->
        <section class="blog-section">
            <h2>Latest Market Insights</h2>
            <div id="blogGrid" class="blog-grid">
                <!-- posts.json data will be fetched from the local folder -->
                <div class="blog-card">
                    <span class="blog-date">Loading...</span>
                    <h3>Fetching latest data...</h3>
                    <p>Please wait a moment.</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>
        </footer>
    </div>

    <!-- Need to ensure calculator.js handles localized posts.json fetching or relative paths -->
    <script src="../js/calculator.js"></script>
</body>

</html>
