<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | Snowball Simulator</title>
    <meta name="description"
        content="Calculate your long-term compound growth and dividend yield with our snowball simulator.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function () {
            const userLang = navigator.language || navigator.userLanguage;
            const hasRedirected = sessionStorage.getItem('redirected');
            if (!hasRedirected) {
                sessionStorage.setItem('redirected', 'true');
                if (userLang.startsWith('ko')) {
                    window.location.href = '/ko' + window.location.pathname;
                } else if (userLang.startsWith('pt')) {
                    window.location.href = '/pt' + window.location.pathname;
                }
            }
        })();
    </script>

    <link rel="alternate" hreflang="en" href="https://ai-project-1en.pages.dev/calculator.html" />
    <link rel="alternate" hreflang="ko" href="https://ai-project-1en.pages.dev/ko/calculator.html" />
    <link rel="alternate" hreflang="pt" href="https://ai-project-1en.pages.dev/pt/calculator.html" />
    <link rel="alternate" hreflang="x-default" href="https://ai-project-1en.pages.dev/calculator.html" />

</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">StockWise.ai</a>
            <nav class="lang-selector">
                <a href="/ko/calculator.html" class="lang-link">KO</a>
                <a href="/calculator.html" class="lang-link active">EN</a>
                <a href="/pt/calculator.html" class="lang-link">PT</a>
            </nav>
        </header>

        
        <!-- Google AdSense - Header Banner -->
        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="content-with-sidebar">
            <div class="main-content">
                <main class="main-grid">
                    <section class="calculator-card">
                        <div class="card">
                            <h2>Snowball Simulator</h2>
                            <div class="input-group">
                                <label for="ticker">Ticker</label>
                                <input type="text" id="ticker" placeholder="e.g. SCHD, O, AAPL" value="SCHD">
                            </div>
                            <div class="input-group">
                                <label for="initialPrincipal">Initial Investment ($)</label>
                                <input type="number" id="initialPrincipal" value="10000">
                            </div>
                            <div class="input-group">
                                <label for="monthlyDeposit">Monthly Deposit ($)</label>
                                <input type="number" id="monthlyDeposit" value="500">
                            </div>
                            <div class="input-group">
                                <label for="dividendYield">Annual Dividend Yield (%)</label>
                                <input type="number" id="dividendYield" step="0.1" value="3.5">
                            </div>
                            <div class="input-group">
                                <label for="stockGrowth">Annual Stock Growth (%)</label>
                                <input type="number" id="stockGrowth" step="0.1" value="5.0">
                            </div>
                            <div class="input-group">
                                <label for="duration">Investment Duration (Years)</label>
                                <input type="number" id="duration" value="10">
                            </div>
                            <button id="calculateBtn" class="btn-calculate">Calculate</button>
                        </div>
                    </section>

                    <section class="results-container">
                        <div class="summary-stats">
                            <div class="stat-box">
                                <span class="label">Final Asset</span>
                                <div id="finalAsset" class="value">$0</div>
                            </div>
                            <div class="stat-box">
                                <span class="label">Total Dividends</span>
                                <div id="totalDividends" class="value">$0</div>
                            </div>
                            <div class="stat-box">
                                <span class="label">ROI</span>
                                <div id="totalROI" class="value highlight">0%</div>
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="growthChart"></canvas>
                        </div>
                    </section>
                </main>
            </div>
            <aside class="ad-slot ad-sidebar"></aside>
        </div>

        
        <!-- Google AdSense - Footer Banner -->
        <div class="ad-slot" style="margin-top: 2rem;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <footer>
            <div class="footer-content">
                
                <div class="footer-nav" style="margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <a href="/privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
                    <a href="/about.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">About Us</a> |
                    <a href="/contact.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Contact</a>
                </div>
<p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>
                <p class="legal-disclaimer">This content is for informational purposes only and does not constitute
                    financial advice. Investment involves risk.</p>
            </div>
        </footer>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
