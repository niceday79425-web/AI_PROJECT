<!-- Google AdSense Integration Guide -->
<!-- Add this to the <head> section of all HTML pages -->

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

<!-- 
IMPORTANT: Replace ca-pub-XXXXXXXXXXXXXXXX with your actual AdSense publisher ID
You can find this in your Google AdSense account under "Account" > "Account information"
-->

<!-- ============================================ -->
<!-- AdSense Ad Unit Templates -->
<!-- ============================================ -->

<!-- 1. Header Banner (Horizontal) -->
<div class="ad-slot">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX"
        data-ad-format="horizontal" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 2. In-Content Ad (Auto) -->
<div class="ad-slot">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 3. Sidebar Ad (Vertical) -->
<aside class="ad-slot ad-sidebar">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX"
        data-ad-format="vertical" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</aside>

<!-- 4. Footer Ad (Auto) -->
<div class="ad-slot" style="margin-top: 2rem;">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- 
SETUP INSTRUCTIONS:
1. Sign up for Google AdSense at https://www.google.com/adsense
2. Get your publisher ID (ca-pub-XXXXXXXXXXXXXXXX)
3. Create ad units in AdSense dashboard
4. Replace XXXXXXXXXX with actual ad slot IDs for each ad unit
5. Test your ads using AdSense preview mode before going live

RECOMMENDED AD PLACEMENTS:
- Header: After navigation, before main content
- In-Content: Middle of article or between sections
- Sidebar: Right side of content (desktop only)
- Footer: Before footer content

BEST PRACTICES:
- Don't place too many ads (max 3-4 per page)
- Ensure ads don't interfere with user experience
- Use responsive ad units for mobile compatibility
- Follow AdSense policies strictly to avoid account suspension
-->
