<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | Payday Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            const userLang = navigator.language || navigator.userLanguage;
            const hasRedirected = sessionStorage.getItem('redirected');
            if (!hasRedirected) {
                sessionStorage.setItem('redirected', 'true');
                if (userLang.startsWith('ko')) {
                    window.location.href = '/ko' + window.location.pathname;
                } else if (userLang.startsWith('pt')) {
                    window.location.href = '/pt' + window.location.pathname;
                }
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">StockWise.ai</a>
            <nav class="lang-selector">
                <a href="/ko/calendar.html" class="lang-link">KO</a>
                <a href="/calendar.html" class="lang-link active">EN</a>
                <a href="/pt/calendar.html" class="lang-link">PT</a>
            </nav>
        </header>
        <div class="content-with-sidebar">
            <div class="main-content">
                <main>
                    <section class="card">
                        <h2>Upcoming Dividend Paydays</h2>
                        <div
                            style="padding: 2rem; text-align: center; border: 1px dashed var(--border-color); border-radius: 12px;">
                            <i class="fas fa-calendar-alt"
                                style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem;"></i>
                            <p>Calendar visualization is coming soon.</p>
                        </div>
                    </section>
                </main>
            </div>
            <aside class="ad-slot ad-sidebar"></aside>
        </div>

        
        <!-- Google AdSense - Header Banner -->
        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <!-- Google AdSense - Footer Banner -->
        <div class="ad-slot" style="margin-top: 2rem;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
<footer>
            <div class="footer-content">
                <p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>

                    financial advice. Investment involves risk.</p>
            </div>
        </footer>
    </div>
</body>

</html>
