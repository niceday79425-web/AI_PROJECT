    <link rel="alternate" hreflang="en" href="https://ai-project-1en.pages.dev/blog.html" />
    <link rel="alternate" hreflang="ko" href="https://ai-project-1en.pages.dev/ko/blog.html" />
    <link rel="alternate" hreflang="pt" href="https://ai-project-1en.pages.dev/pt/blog.html" />

</head>

<body>
    <div class="container">
        <header>
            <a href="/ko/" class="logo">StockWise.ai</a>
            <nav class="lang-selector">
                <a href="/ko/blog.html" class="lang-link active">KO</a>
                <a href="/blog.html" class="lang-link">EN</a>
                <a href="/pt/blog.html" class="lang-link">PT</a>
            </nav>
        </header>
        
        <!-- Google AdSense - Header Banner -->
        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <section class="blog-section">
            <h2>최신 시장 분석</h2>
            <div id="blogGrid" class="blog-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">
            </div>
        </section>
        
        <!-- Google AdSense - Footer Banner -->
        <div class="ad-slot" style="margin-top: 2rem;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <footer>
            <div class="footer-content">
                
                <div class="footer-nav" style="margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <a href="/privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
                    <a href="/about.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">About Us</a> |
                    <a href="/contact.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Contact</a>
                </div>
<p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>

            </div>
        </footer>
    </div>
    <script>
        async function loadBlog() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const grid = document.getElementById('blogGrid');
                grid.innerHTML = '';
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.onclick = () => window.location.href = post.link;
                    card.innerHTML = `
                        <span class="blog-date">${post.date}</span>
                        <h3>${post.title}</h3>
                        <p>${post.summary}</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        loadBlog();
    </script>
</body>

</html>
