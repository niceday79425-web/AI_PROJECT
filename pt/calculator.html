<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | Simulador Snowball</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>sessionStorage.setItem('redirected', 'true');</script>

    <link rel="alternate" hreflang="en" href="https://ai-project-1en.pages.dev/calculator.html" />
    <link rel="alternate" hreflang="ko" href="https://ai-project-1en.pages.dev/ko/calculator.html" />
    <link rel="alternate" hreflang="pt" href="https://ai-project-1en.pages.dev/pt/calculator.html" />
    <link rel="alternate" hreflang="x-default" href="https://ai-project-1en.pages.dev/calculator.html" />

</head>

<body>
    <div class="container">
        <header>
            <a href="/pt/" class="logo">StockWise.ai</a>
            <nav class="lang-selector">
                <a href="/ko/calculator.html" class="lang-link">KO</a>
                <a href="/calculator.html" class="lang-link">EN</a>
                <a href="/pt/calculator.html" class="lang-link active">PT</a>
            </nav>
        </header>
        
        <!-- Google AdSense - Header Banner -->
        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <main class="main-grid">
            <section class="calculator-card">
                <div class="card">
                    <h2>Simulador Snowball</h2>
                    <div class="input-group"><label for="ticker">Ticker</label><input type="text" id="ticker"
                            value="SCHD"></div>
                    <div class="input-group"><label for="initialPrincipal">Investimento Inicial ($)</label><input
                            type="number" id="initialPrincipal" value="10000"></div>
                    <div class="input-group"><label for="monthlyDeposit">Depósito Mensal ($)</label><input type="number"
                            id="monthlyDeposit" value="500"></div>
                    <div class="input-group"><label for="dividendYield">Rendimento de Dividendos Anual (%)</label><input
                            type="number" id="dividendYield" step="0.1" value="3.5"></div>
                    <div class="input-group"><label for="stockGrowth">Crescimento Anual da Ação (%)</label><input
                            type="number" id="stockGrowth" step="0.1" value="5.0"></div>
                    <div class="input-group"><label for="duration">Duração do Investimento (Anos)</label><input
                            type="number" id="duration" value="10"></div>
                    <button id="calculateBtn" class="btn-calculate">Calcular</button>
                </div>
            </section>
            <section class="results-container">
                <div class="summary-stats">
                    <div class="stat-box"><span class="label">Patrimônio Final</span>
                        <div id="finalAsset" class="value">$0</div>
                    </div>
                    <div class="stat-box"><span class="label">Total de Dividendos</span>
                        <div id="totalDividends" class="value">$0</div>
                    </div>
                    <div class="stat-box"><span class="label">ROI</span>
                        <div id="totalROI" class="value highlight">0%</div>
                    </div>
                </div>
                <div class="chart-wrapper"><canvas id="growthChart"></canvas></div>
            </section>
        </main>
        
        <!-- Google AdSense - Footer Banner -->
        <div class="ad-slot" style="margin-top: 2rem;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <footer>
            <div class="footer-content">
                
                <div class="footer-nav" style="margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <a href="/privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
                    <a href="/about.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">About Us</a> |
                    <a href="/contact.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px;">Contact</a>
                </div>
<p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>
                <p class="legal-disclaimer">Este conteúdo é apenas para fins informativos e não constitui aconselhamento
                    financeiro. O investimento envolve risco.</p>
            </div>
        </footer>
    </div>
    <script src="../js/calculator.js"></script>
</body>

</html>
