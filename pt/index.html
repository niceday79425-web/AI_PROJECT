<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | Calculadora de Juros Compostos de Dividendos</title>
    <meta name="description"
        content="Calcule o reinvestimento de dividendos de ações dos EUA e retornos de juros compostos e mantenha-se atualizado com as últimas informações de investimento.">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // No redirect needed here
        sessionStorage.setItem('redirected', 'true');
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">StockWise.ai</div>
            <nav class="lang-selector">
                <a href="/" class="lang-link">KO</a>
                <a href="/en/" class="lang-link">EN</a>
                <a href="/pt/" class="lang-link active">PT</a>
            </nav>
        </header>

        <main class="main-grid">
            <!-- Left: Calculator Inputs -->
            <section class="calculator-card">
                <div class="card">
                    <h2>Calculadora de Dividendos</h2>
                    <div class="input-group">
                        <label for="ticker">Ticker</label>
                        <input type="text" id="ticker" placeholder="ex: SCHD, O, AAPL" value="SCHD">
                    </div>
                    <div class="input-group">
                        <label for="initialPrincipal">Investimento Inicial ($)</label>
                        <input type="number" id="initialPrincipal" placeholder="0" value="10000">
                    </div>
                    <div class="input-group">
                        <label for="monthlyDeposit">Depósito Mensal ($)</label>
                        <input type="number" id="monthlyDeposit" placeholder="0" value="500">
                    </div>
                    <div class="input-group">
                        <label for="dividendYield">Rendimento de Dividendos Anual (%)</label>
                        <input type="number" id="dividendYield" step="0.1" placeholder="0.0" value="3.5">
                    </div>
                    <div class="input-group">
                        <label for="stockGrowth">Crescimento Anual da Ação (%)</label>
                        <input type="number" id="stockGrowth" step="0.1" placeholder="0.0" value="5.0">
                    </div>
                    <div class="input-group">
                        <label for="duration">Duração do Investimento (Anos)</label>
                        <input type="number" id="duration" placeholder="0" value="10">
                    </div>
                    <button id="calculateBtn" class="btn-calculate">Calcular</button>
                </div>
            </section>

            <!-- Right: Results & Chart -->
            <section class="results-container">
                <div class="summary-stats">
                    <div class="stat-box">
                        <span class="label">Patrimônio Final</span>
                        <div id="finalAsset" class="value">$0</div>
                    </div>
                    <div class="stat-box">
                        <span class="label">Total de Dividendos</span>
                        <div id="totalDividends" class="value">$0</div>
                    </div>
                    <div class="stat-box">
                        <span class="label">ROI</span>
                        <div id="totalROI" class="value highlight">0%</div>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <canvas id="growthChart"></canvas>
                </div>
            </section>
        </main>

        <!-- Blog Section -->
        <section class="blog-section">
            <h2>Últimas Análises de Mercado</h2>
            <div id="blogGrid" class="blog-grid">
                <!-- posts.json data will be fetched from the local folder -->
                <div class="blog-card">
                    <span class="blog-date">Carregando...</span>
                    <h3>Buscando dados recentes...</h3>
                    <p>Por favor, aguarde um momento.</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>
        </footer>
    </div>

    <script src="../js/calculator.js"></script>
</body>

</html>
