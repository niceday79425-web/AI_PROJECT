<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise | Insights de Mercado</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>sessionStorage.setItem('redirected', 'true');</script>
</head>

<body>
    <div class="container">
        <header>
            <a href="/pt/" class="logo">StockWise.ai</a>
            <nav class="lang-selector">
                <a href="/ko/blog.html" class="lang-link">KO</a>
                <a href="/blog.html" class="lang-link">EN</a>
                <a href="/pt/blog.html" class="lang-link active">PT</a>
            </nav>
        </header>
        
        <!-- Google AdSense - Header Banner -->
        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <section class="blog-section">
            <h2>Insights de Mercado</h2>
            <div id="blogGrid" class="blog-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">
            </div>
        </section>
        
        <!-- Google AdSense - Footer Banner -->
        <div class="ad-slot" style="margin-top: 2rem;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <footer>
            <div class="footer-content">
                <p>&copy; 2026 StockWise.ai - Smart Dividend Investing</p>
                <p class="legal-disclaimer">Este conteúdo é apenas para fins informativos e não constitui aconselhamento
                    financeiro. O investimento envolve risco.</p>
            </div>
        </footer>
    </div>
    <script>
        async function loadBlog() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const grid = document.getElementById('blogGrid');
                grid.innerHTML = '';
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.onclick = () => window.location.href = post.link;
                    card.innerHTML = `
                        <span class="blog-date">${post.date}</span>
                        <h3>${post.title}</h3>
                        <p>${post.summary}</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        loadBlog();
    </script>
</body>

</html>
