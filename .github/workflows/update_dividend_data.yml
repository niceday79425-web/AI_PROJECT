name: Update Dividend Data

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC (09:00 KST)
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance

    - name: Generate dividend insights
      run: python execution/dividend_data_generator.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add dividend_insights.json list.html ko/list.html pt/list.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update dividend insights data [Automated]" && git push)
