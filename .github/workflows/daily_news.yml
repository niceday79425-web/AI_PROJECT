name: Daily Stock News Auto Poster

on:
  schedule:
    - cron: '0 23 * * *' # 매일 KST 08:00 (UTC 23:00)
  workflow_dispatch: # 수동 실행 지원

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 리포지토리에 커밋하고 푸시하기 위한 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser google-generativeai requests python-dotenv

      - name: Run auto poster
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python execution/auto_poster.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update daily stock posts [$(date +'%Y-%m-%d')]" && git push)
